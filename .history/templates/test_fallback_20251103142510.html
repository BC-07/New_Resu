<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Fallback Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/components/error-handling.css">
</head>
<body>
    <div class="container mt-5">
        <h1>URL Fallback Testing</h1>
        <p>Test the navigation fallback system with these links:</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Valid URLs</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/dashboard">Dashboard</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/upload">Upload</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/candidates">Candidates</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/analytics">Analytics</a>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-6">
                <h3>Invalid URLs (Will Show Fallback)</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/invalid-section">Invalid Section</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/nonexistent">Non-existent Page</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/wrong-url">Wrong URL</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/definitely-not-a-page">Server-side 404</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Test JavaScript Navigation</h3>
            <button class="btn btn-primary me-2" onclick="testValidSection()">Test Valid Section</button>
            <button class="btn btn-warning me-2" onclick="testInvalidSection()">Test Invalid Section</button>
            <button class="btn btn-success" onclick="testDirectNavigation()">Test Direct Navigation</button>
        </div>
    </div>

    <script src="/static/js/modules/navigation.js"></script>
    <script>
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', function() {
            if (window.NavigationModule) {
                NavigationModule.init();
            }
        });
        
        function testValidSection() {
            if (window.NavigationModule) {
                NavigationModule.showSection('dashboard');
            } else {
                alert('NavigationModule not loaded');
            }
        }
        
        function testInvalidSection() {
            if (window.NavigationModule) {
                NavigationModule.showSection('invalid-test-section');
            } else {
                alert('NavigationModule not loaded');
            }
        }
        
        function testDirectNavigation() {
            window.location.hash = 'test-invalid-section';
        }
    </script>
</body>
</html>
